<!doctype html>
<html lang="en">
  <head>
	<meta name="author" content="Michael Royer of royerwebdesign.com">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>George Sperling Iconic Memory Test</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />
  </head>
    <body>
  	<!-- Display Area -->
  	<div class="container clearfix">
  		<ul class="display-area">
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  		</ul>
  	</div>
  	
  	<!-- Options Overlay -->
  	<div class="overlay">
  		<div class="container-color">
	  		<div class="overlay-container">
	  			<h1>Iconic Memory Test</h1>
				<div class="row">
					<div class="left-col">
						Letter Display Time:
					</div>
					<div class="right-col">
						<input type="text" name="letterDisplayTime" value="50">ms
					</div>
		  		</div>
		  		<div class="row">
		  			<div class="left-col">
		  				Sound Delay:
		  			</div>
			  		<div class="right-col">
			  			<input type="text" name="soundDelay" value="1000">ms
			  		</div>
	  			</div>
	  			<div class="row">
	  				<div class="left-col">
		  				Pause Time:
		  			</div>
		  			<div class="right-col">
		  				<input type="text" name="pauseTime" value="2">s
		  			</div>
		  		</div>
		  		<div class="row sans-border">
	  				<div class="left-col">
		  				Countdown:
		  			</div>
		  			<div class="right-col">
						<div class="countdownchk">
							<input type="checkbox" value="None" id="countdownchk" name="countdown_chk" checked />
							<label for="countdownchk"></label>
						</div>
		  			</div>
		  		</div>
	  			
	  			<div id="demoSound" class="button demo">Demo Sound</div>
	  			<div id="startTest" class="button">Start Test</div>"
	  			<div class="author"><a href="instructions.html">Instructions</a> <span class="separator">|</span> By <a href="http://royerwebdesign.com/">Michael Royer</a></div>
	  		</div>
	  	</div>
	  	
  	</div>
  	
  	<div id="countdown"></div>
  	
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
