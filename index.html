<!doctype html>
<html lang="en">
  <head>
	<meta name="author" content="Michael Royer of royerwebdesign.com">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<title>George Sperling Iconic Memory Test</title>
	<link rel="stylesheet" href="css/style.css" />
  </head>
    <body>
  	<!-- Display Area -->
  	<div class="container clearfix">
  		<ul class="display-area">
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  			<li><h1></h1></li>
  		</ul>
  	</div>
  	
  	<!-- Options Overlay -->
  	<div class="overlay">
  		<div class="container-color">
	  		<div class="overlay-container">
	  			<h1>Sperling Visual Test</h1>
				<div class="row">
					<div class="left-col">
						Letter Display Time:
					</div>
					<div class="right-col">
						<input type="text" name="letterDisplayTime" value="20">ms
					</div>
		  		</div>
		  		<div class="row">
		  			<div class="left-col">
		  				Sound Delay:
		  			</div>
			  		<div class="right-col">
			  			<input type="text" name="soundDelay" value="1.0">s
			  		</div>
	  			</div>
	  			<div class="row">
	  				<div class="left-col">
		  				Pause Time:
		  			</div>
		  			<div class="right-col">
		  				<input type="text" name="pauseTime" value="5">s
		  			</div>
		  		</div>
	  			
	  			<div id="startTest" class="button">Start Test</div>
	  			<div id="demoSound" class="button yellow">Demo Sound</div>
	  		</div>
	  	</div>
	  	<div class="author">By <a href="http://royerwebdesign.com/">Michael Royer</a></div>
  	</div>
  	
  	<div id="countdown"></div>
  	
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
